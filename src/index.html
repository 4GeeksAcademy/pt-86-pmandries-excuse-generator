<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid text-center bg-light p-0 mt-5 w-75">
      <div class="bg-info m-0 p-1">
        <h1>Random Excuse Generator</h1>
      </div>  
      <div id="generator" class="row justify-content-center">
        <div class="col-11 d-flex m-3">
          <div id="who" class="pe-1"></div>
          <div id="verb" class="pe-1"></div>
          <div id="noun" class="pe-1"></div>
          <div id="when" class="pe-1"></div>
        </div>
      </div>
      <button class="btn btn-primary my-3">Select an Excuse</button>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
